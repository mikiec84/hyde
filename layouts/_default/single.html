	{{ partial "head.html" . }}
	<body class="{{ .Site.Params.themeColor }} {{if .Site.Params.layoutReverse}}layout-reverse{{end}}">
		{{ partial "sidebar.html" . }}

		<div class="content container">
			<div class="post">
			 	<h1>{{ .Title }}</h1>
			  <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
			      {{ .Content }}
			</div>



				<h2>Comments</h2>
				{{ partial "disqus.html" . }}

		</div>

  </body>
</html>
